<!--Каждая таблица начинается с тэга table
Каждая строка твблицы - тэг tr.
Каждая ячейка в таблице - тэг td.
-->


<html>
    <head>
        <title>Table, tr, td</title>
    </head>
    <body>
<!-------------------Таблица 1х3----------------->
        <h4>
            Одна строка и три колонки:</h4>
            <table border="1">
                <tr>
                    <td>
                        100
                    </td>
                    <td>
                        200
                    </td>
                    <td>
                        300
                    </td>
                </tr>
            </table>

<!--------------------Таблица 2х3------------>
            <h4>
                две строки и три колонки:
            </h4>
            <table border="1">
                <tr>
                    <td>
                        100
                    </td>
                    <td>
                        200
                    </td>
                    <td>
                        300
                    </td>
                </tr>
                <tr>
                    <td>
                        400
                    </td>
                    <td>
                        500
                    </td>
                    <td>
                        600
                    </td>
                </tr>
            </table>
    </body>
</html>
