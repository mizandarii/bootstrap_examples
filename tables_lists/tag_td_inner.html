<!--
    Cодержимое ячеек может быть произвольным,
    например список, другая таблица, параграфы...
-->

<html>
    <head>
        <title>Содержимое ячеек</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>
                    <p>Это параграф</p>
                    <p>Это другой параграф</p>
                </td>
                <td>
                    Эта ячейка с таблицей:
                    <table border="1">
                        <tr>
                            <td>
                                A
                            </td>
                            <td>
                                B
                            </td>
                        </tr>
                        <tr>
                            <td>
                                C
                            </td>
                            <td>
                                D
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
