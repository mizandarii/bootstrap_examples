<!--
    атрибут colspan позволяет ячейки.
    для этого необходимо уменьшить количество 
    ячеек в строке, и у одной установить соответствующий colspan
-->

<html>
    <head>
        <title>атрибут colspan</title>
    </head>
    <body>
        <h4>таблица с объединнеными колонками:</h4>

        <table border="1">
            <tr>
                <th>Name</th>
                <th colspan="2">Telephone</th>
            </tr>
            <tr>
                <td>Alex</td>
                <td>555 77 854</td>
                <td>555 77 854</td>
            </tr>
        </table>
    </body>
</html>
