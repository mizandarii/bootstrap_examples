<!--
    Тэг Caption устанавливает название таблицы,
    которое отображается сверху над таблицей по центру.
-->

<html>
    <head>
        <title>Caption tag</title>
    </head>
    <body>
        <h4>заголовки в таблице</h4>
        <table border="1">
            <caption>Контактные данные</caption>

            <tr>
                <th>Имя</th>
                <th>Телефон</th>
                <th>Телефон</th>
            </tr>
            <tr>
                <td>Alex</td>
                <td>555 77 854</td>
                <td>555 77 855</td>
            </tr>
        </table>
        <h4>Вертикальные заголовки:</h4>
        <table border="1">
            <caption>Контактные данные</caption>
            <tr>
                <th>First Name:</th>
                <th>Alex</th>
            </tr>
            <tr>
                <th>Telephone:</th>
                <th>555 77 854:</th>
            </tr>
            <tr>
                <th>Telephone:</th>
                <th>555 77 854:</th>
            </tr>
        </table>
    </body>
</html>
