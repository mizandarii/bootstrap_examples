<!--
    Любой список должен находиться в контейнере.
    Для неупорядоченных списков - контейне <ul></ul>
    все элементы списка распологаться в тегах <li></li>

    Тип маркировки указывается в атрибуте type, который 
    может принимать следующие значения:
    disc - закрашенные кружочки
    circle - пустые кружочки
    square - закрашенные прямоугольники

    По умолчанию используется закрашенные кружочки (disc).
-->
<html>
    <head>
        <title>неупорядоченные списки</title>
    </head>
    <body>
        <h4>Disc bullets list:</h4>
        <ul>
            <li>Apples</li>
            <li>Bananas</li>
            <li>Lemons</li>
            <li>Oranges</li>
        </ul>

        <h4>Circle bullets list:</h4>
        <ul type="circle">
            <li>Apples</li>
            <li>Bananas</li>
            <li>Lemons</li>
            <li>Oranges</li>
        </ul>

        <h4>Square bullets list:</h4>
        <ul type="square">
            <li>Apples</li>
            <li>Bananas</li>
            <li>Lemons</li>
            <li>Oranges</li>
    </body>
</html>
