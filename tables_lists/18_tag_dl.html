<!--
    Тег <dl></dl> - является контейнером,
     в котором хранится списое определений.
     Само определение заключается в тег <dt></dt>,
     а его описание в <dd></dd>
-->

<html>
    <head>
        <title>Тег dl</title>
    </head>
    <body>
        <h4>список определений:</h4>
        <dl>
            <dt>Кофе</dt>
            <dd>Черный горячий напиток</dd>
            <dt>Молоко</dt>
            <dd>Белый холодный напиток</dd>
        </dl>
    </body>
</html>
